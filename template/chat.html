<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Study Genie - A MattxAI product</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      background: #ffffff;
      color: #1f2937;
      overflow-x: hidden;
    }

    .app {
      display: flex;
      min-height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 300px;
      padding: 24px;
      background: linear-gradient(180deg, #1e40af 0%, #3b82f6 100%);
      color: white;
      border-right: 1px solid rgba(255, 255, 255, 0.1);
      transition: transform 0.3s ease;
      z-index: 1000;
    }

    .sidebar h2 {
      font-size: 1.75rem;
      margin-bottom: 8px;
      font-weight: 700;
    }

    .sidebar .tagline {
      font-size: 0.875rem;
      opacity: 0.9;
      margin-bottom: 24px;
    }

    .session-info {
      margin-bottom: 24px;
      background: rgba(255, 255, 255, 0.1);
      padding: 16px;
      border-radius: 12px;
      backdrop-filter: blur(10px);
    }

    .session-info p {
      font-size: 0.75rem;
      margin-bottom: 8px;
      opacity: 0.9;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      font-weight: 600;
    }

    .session-info code {
      display: block;
      padding: 10px 12px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 8px;
      font-size: 0.7rem;
      word-break: break-all;
      font-family: 'Courier New', monospace;
    }

    #memory_panel {
      background: rgba(255, 255, 255, 0.1);
      padding: 16px;
      border-radius: 12px;
      backdrop-filter: blur(10px);
    }

    #memory_panel h3 {
      font-size: 1rem;
      margin-bottom: 12px;
      font-weight: 600;
    }

    #memory_list {
      list-style: none;
      max-height: 400px;
      overflow-y: auto;
      padding-right: 8px;
    }

    #memory_list::-webkit-scrollbar {
      width: 6px;
    }

    #memory_list::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 3px;
    }

    #memory_list::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.3);
      border-radius: 3px;
    }

    #memory_list::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.5);
    }

    #memory_list li {
      padding: 12px;
      margin-bottom: 10px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 8px;
      font-size: 0.8rem;
      line-height: 1.5;
      backdrop-filter: blur(5px);
      border-left: 3px solid rgba(255, 255, 255, 0.3);
      transition: all 0.2s ease;
    }

    #memory_list li:hover {
      background: rgba(255, 255, 255, 0.25);
      border-left-color: rgba(255, 255, 255, 0.8);
      transform: translateX(4px);
    }

    .memory-time {
      font-size: 0.7rem;
      opacity: 0.8;
      margin-bottom: 4px;
      display: block;
    }

    /* Hamburger */
    .hamburger {
      display: none;
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1001;
      background: #3b82f6;
      border: none;
      width: 48px;
      height: 48px;
      border-radius: 12px;
      cursor: pointer;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 5px;
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
    }

    /* Main */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 24px;
    }

    .error {
      background: #fef2f2;
      color: #991b1b;
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 16px;
      border-left: 4px solid #dc2626;
    }

    .chat {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .msg {
      max-width: 70%;
      animation: slideIn 0.3s ease;
    }

    .msg.user {
      align-self: flex-end;
    }

    .msg.bot {
      align-self: flex-start;
    }

    .bubble {
      padding: 14px 18px;
      border-radius: 16px;
      background: #f3f4f6;
      color: #1f2937;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    .msg.user .bubble {
      background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
      color: white;
    }

    .bubble .role {
      font-size: 0.75rem;
      font-weight: 600;
      margin-bottom: 6px;
      opacity: 0.8;
      text-transform: uppercase;
    }

    .bubble .content h3 {
      margin-top: 16px;
      margin-bottom: 8px;
    }

    .bubble .content ul {
      margin: 12px 0;
      padding-left: 24px;
    }

    .bubble .content code {
      background: rgba(0, 0, 0, 0.05);
      padding: 2px 6px;
      border-radius: 4px;
    }

    /* Quiz Mode */
    .quiz-container {
      background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
      border: 2px solid #3b82f6;
      border-radius: 16px;
      padding: 24px;
      margin: 16px 0;
    }

    .quiz-header {
      text-align: center;
      margin-bottom: 24px;
    }

    .quiz-header h2 {
      color: #1e40af;
      margin-bottom: 8px;
    }

    .quiz-progress {
      font-size: 0.9rem;
      color: #3b82f6;
      font-weight: 600;
    }

    .quiz-question {
      background: white;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    .quiz-question h3 {
      color: #1f2937;
      margin-bottom: 16px;
      font-size: 1.1rem;
    }

    .quiz-options {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .quiz-option {
      padding: 14px 18px;
      background: #f9fafb;
      border: 2px solid #e5e7eb;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.2s ease;
      font-size: 0.95rem;
      user-select: none;
    }

    .quiz-option:hover {
      background: #eff6ff;
      border-color: #3b82f6;
      transform: translateX(4px);
    }

    .quiz-option:active {
      transform: scale(0.98);
    }

    .quiz-option.selected {
      background: #dbeafe;
      border-color: #3b82f6;
      font-weight: 600;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    .quiz-feedback {
      margin-top: 16px;
      padding: 16px;
      border-radius: 10px;
      font-size: 0.9rem;
    }

    .quiz-feedback.correct {
      background: #d1fae5;
      color: #065f46;
      border-left: 4px solid #10b981;
    }

    .quiz-feedback.incorrect {
      background: #fee2e2;
      color: #991b1b;
      border-left: 4px solid #ef4444;
    }

    .quiz-result {
      text-align: center;
      padding: 24px;
      background: white;
      border-radius: 12px;
    }

    .quiz-result h2 {
      color: #1e40af;
      margin-bottom: 16px;
    }

    .quiz-score {
      font-size: 3rem;
      font-weight: 700;
      color: #3b82f6;
      margin: 16px 0;
    }

    .btn {
      padding: 12px 24px;
      border-radius: 10px;
      border: none;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      font-size: 0.95rem;
    }

    .btn-primary {
      background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
      color: white;
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(59, 130, 246, 0.4);
    }

    /* Composer */
    .composer {
      display: flex;
      gap: 12px;
      padding-top: 16px;
      border-top: 2px solid #f3f4f6;
    }

    .composer input {
      flex: 1;
      padding: 14px 18px;
      border-radius: 12px;
      border: 2px solid #e5e7eb;
      font-size: 1rem;
    }

    .composer input:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    .composer button {
      padding: 14px 28px;
      border-radius: 12px;
      background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
      color: white;
      border: none;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
    }

    .pdf-upload-btn {
      padding: 14px 24px;
      border-radius: 12px;
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      color: white;
      border: none;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .pdf-upload-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(16, 185, 129, 0.4);
    }

    #pdf_input {
      display: none;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Mobile */
    @media (max-width: 768px) {
      .sidebar {
        position: fixed;
        height: 100vh;
        transform: translateX(-100%);
      }
      .sidebar.active {
        transform: translateX(0);
      }
      .hamburger {
        display: flex;
      }
      .main {
        padding: 80px 12px 12px 12px;
      }
      .msg {
        max-width: 85%;
      }
    }
  </style>
</head>
<body>
  <div class="app">
    <button class="hamburger" id="hamburger" onclick="toggleSidebar()">
      <span></span>
      <span></span>
      <span></span>
    </button>

    <aside class="sidebar" id="sidebar">
      <h2> Study Genie AI</h2>
      <p class="tagline">Your smart assistant for quick learning.</p>
      
      <div class="session-info">
        <p>Active Session</p>
        <code id="session_id"></code>
      </div>
      
      <div id="memory_panel">
        <h3>üìö Recent History</h3>
        <ul id="memory_list"></ul>
      </div>
    </aside>

    <main class="main">
      <div id="error_box" class="error" style="display:none"></div>
      <div class="chat" id="chat_box"></div>

      <form id="chat_form" class="composer" onsubmit="return sendMessage(event)">
        <input type="file" id="pdf_input" accept=".pdf" onchange="handlePDFUpload(event)"/>
        <label for="pdf_input" class="pdf-upload-btn">
          üìÑ Upload PDF
        </label>
        <input id="message_input" placeholder="Ask anything or say 'Take a test on Python for class 11'..." autocomplete="off"/>
        <button type="submit">Send</button>
      </form>
    </main>
  </div>

<script>
const sessionKey = "edu_session_id";
let sessionId = localStorage.getItem(sessionKey) || "";
let currentQuizId = null;
let selectedAnswer = null;

document.getElementById("session_id").innerText = sessionId || "(new session)";

function toggleSidebar() {
  document.getElementById("sidebar").classList.toggle("active");
  document.getElementById("hamburger").classList.toggle("active");
}

function showError(text) {
  const box = document.getElementById("error_box");
  box.innerText = text;
  box.style.display = "block";
  setTimeout(() => box.style.display = "none", 7000);
}

function addMessage(role, text, sources) {
  const container = document.getElementById("chat_box");
  const div = document.createElement("div");
  div.className = "msg " + (role === "You" ? "user" : "bot");
  
  let contentHTML = text;
  if (role !== "You" && typeof marked !== 'undefined') {
    try {
      contentHTML = marked.parse(text);
    } catch (e) {
      contentHTML = text.replace(/\n/g, '<br>');
    }
  } else {
    contentHTML = text.replace(/\n/g, '<br>');
  }
  
  div.innerHTML = `<div class="bubble"><div class="role">${role}</div><div class="content">${contentHTML}</div></div>`;
  
  if (sources && sources.length) {
    const s = document.createElement("div");
    s.className = "sources";
    s.innerHTML = "<b>Sources:</b><ul>" + sources.map(x => `<li><a href="${x.link}" target="_blank">${x.title}</a></li>`).join("") + "</ul>";
    div.appendChild(s);
  }
  
  container.appendChild(div);
  container.scrollTop = container.scrollHeight;
}

function addQuizButton(quizParams) {
  const container = document.getElementById("chat_box");
  const div = document.createElement("div");
  div.className = "msg bot";
  div.innerHTML = `
    <div class="quiz-container">
      <div class="quiz-header">
        <h2>üéØ Ready to Test Your Knowledge?</h2>
        <p>Topic: <strong>${quizParams.topic}</strong> | Class ${quizParams.class_level} | ${quizParams.num_questions} Questions</p>
      </div>
      <button class="btn btn-primary" onclick="startQuiz(${JSON.stringify(quizParams).replace(/"/g, '&quot;')})">
        üöÄ Start Quiz
      </button>
    </div>
  `;
  container.appendChild(div);
  container.scrollTop = container.scrollHeight;
}

async function startQuiz(params) {
  try {
    const res = await fetch("/api/quiz/generate", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        session_id: sessionId,
        topic: params.topic,
        class_level: params.class_level,
        num_questions: params.num_questions
      })
    });
    
    const data = await res.json();
    currentQuizId = data.quiz_id;
    selectedAnswer = null;
    
    displayQuestion(data);
  } catch (err) {
    showError("Failed to start quiz");
    console.error(err);
  }
}

function displayQuestion(data) {
  const container = document.getElementById("chat_box");
  const div = document.createElement("div");
  div.className = "msg bot";
  div.id = "current-quiz";
  
  div.innerHTML = `
    <div class="quiz-container">
      <div class="quiz-header">
        <div class="quiz-progress">Question ${data.current_question} of ${data.total_questions}</div>
      </div>
      <div class="quiz-question">
        <h3>${data.question.text}</h3>
        <div class="quiz-options" id="quiz-options-container">
          ${data.question.options.map((opt, idx) => `
            <div class="quiz-option" data-index="${idx}">
              <strong>${String.fromCharCode(65 + idx)}.</strong> ${opt}
            </div>
          `).join('')}
        </div>
      </div>
      <button class="btn btn-primary" onclick="submitQuizAnswer()" id="submit-quiz-btn" disabled>
        Submit Answer
      </button>
    </div>
  `;
  
  container.appendChild(div);
  container.scrollTop = container.scrollHeight;
  
  // Add click handlers to options after DOM is ready
  setTimeout(() => {
    const options = document.querySelectorAll('.quiz-option');
    options.forEach((option) => {
      option.addEventListener('click', function() {
        const index = parseInt(this.getAttribute('data-index'));
        selectAnswer(index);
      });
    });
  }, 100);
}

function selectAnswer(index) {
  selectedAnswer = index;
  const options = document.querySelectorAll('.quiz-option');
  options.forEach((opt, idx) => {
    if (idx === index) {
      opt.classList.add('selected');
    } else {
      opt.classList.remove('selected');
    }
  });
  document.getElementById('submit-quiz-btn').disabled = false;
}

async function submitQuizAnswer() {
  if (selectedAnswer === null) return;
  
  try {
    const res = await fetch("/api/quiz/answer", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        quiz_id: currentQuizId,
        answer: selectedAnswer
      })
    });
    
    const data = await res.json();
    
    // Remove current question
    const current = document.getElementById("current-quiz");
    if (current) current.remove();
    
    // Show feedback
    showFeedback(data);
    
    if (data.completed) {
      showQuizResult(data);
    } else {
      setTimeout(() => {
        selectedAnswer = null;
        displayQuestion(data);
      }, 2000);
    }
  } catch (err) {
    showError("Failed to submit answer");
    console.error(err);
  }
}

function showFeedback(data) {
  const container = document.getElementById("chat_box");
  const div = document.createElement("div");
  div.className = "msg bot";
  
  const feedbackClass = data.was_correct ? "correct" : "incorrect";
  const icon = data.was_correct ? "‚úÖ" : "‚ùå";
  const message = data.was_correct ? "Correct!" : "Incorrect";
  
  div.innerHTML = `
    <div class="quiz-feedback ${feedbackClass}">
      <strong>${icon} ${message}</strong>
      <p style="margin-top: 8px;">${data.explanation}</p>
    </div>
  `;
  
  container.appendChild(div);
  container.scrollTop = container.scrollHeight;
}

function showQuizResult(data) {
  const container = document.getElementById("chat_box");
  const div = document.createElement("div");
  div.className = "msg bot";
  
  let grade = "";
  if (data.percentage >= 80) grade = "Excellent! üåü";
  else if (data.percentage >= 60) grade = "Good job! üëç";
  else if (data.percentage >= 40) grade = "Keep practicing! üìö";
  else grade = "Need more study! üí™";
  
  div.innerHTML = `
    <div class="quiz-result">
      <h2>üéâ Quiz Complete!</h2>
      <div class="quiz-score">${data.score}/${data.total}</div>
      <p style="font-size: 1.2rem; margin: 8px 0;">${data.percentage}%</p>
      <p style="color: #3b82f6; font-weight: 600; margin-bottom: 16px;">${grade}</p>
      <button class="btn btn-primary" onclick="location.reload()">Take Another Quiz</button>
    </div>
  `;
  
  container.appendChild(div);
  container.scrollTop = container.scrollHeight;
  currentQuizId = null;
}

async function sendMessage(e) {
  e.preventDefault();
  const txt = document.getElementById("message_input").value.trim();
  if (!txt) return false;
  
  addMessage("You", txt);
  document.getElementById("message_input").value = "";
  addMessage("Buddy", "<i>Thinking...</i>");
  
  try {
    const res = await fetch("/api/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ session_id: sessionId, text: txt })
    });
    
    const data = await res.json();
    sessionId = data.session_id;
    localStorage.setItem(sessionKey, sessionId);
    document.getElementById("session_id").innerText = sessionId;
    
    const chat = document.getElementById("chat_box");
    const last = chat.lastElementChild;
    if (last && last.querySelector(".content")?.innerHTML.includes("Thinking")) {
      chat.removeChild(last);
    }
    
    if (data.is_quiz) {
      addMessage("Buddy", data.reply);
      addQuizButton(data.quiz_params);
    } else {
      addMessage("Buddy", data.reply, data.sources);
    }
    
    updateMemoryPanel();
  } catch (err) {
    console.error(err);
    showError("Network error");
  }
  
  return false;
}

async function updateMemoryPanel() {
  if (!sessionId) return;
  try {
    const res = await fetch(`/api/history/${sessionId}`);
    const data = await res.json();
    const mem = data.history.slice(-5).reverse();
    const ul = document.getElementById("memory_list");
    ul.innerHTML = "";
    
    mem.forEach(it => {
      const li = document.createElement("li");
      const time = new Date(it.time).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      li.innerHTML = `
        <span class="memory-time">${time}</span>
        <div><strong>Q:</strong> ${it.user.substring(0, 50)}${it.user.length > 50 ? '...' : ''}</div>
      `;
      ul.appendChild(li);
    });
  } catch (e) {
    console.log(e);
  }
}

setTimeout(updateMemoryPanel, 500);

// PDF Upload Handler
async function handlePDFUpload(event) {
  const file = event.target.files[0];
  if (!file) return;
  
  addMessage("You", `üìÑ Uploaded: ${file.name}`);
  addMessage("Buddy", "<i>Processing PDF and generating summary...</i>");
  
  const formData = new FormData();
  formData.append('file', file);
  
  try {
    const res = await fetch("/api/pdf/summarize", {
      method: "POST",
      body: formData
    });
    
    const data = await res.json();
    
    // Remove "Processing" message
    const chat = document.getElementById("chat_box");
    const last = chat.lastElementChild;
    if (last && last.querySelector(".content")?.innerHTML.includes("Processing")) {
      chat.removeChild(last);
    }
    
    if (data.success) {
      addMessage("Buddy", data.summary);
    } else {
      showError(data.error || "Failed to process PDF");
    }
    
    // Reset file input
    event.target.value = '';
  } catch (err) {
    console.error(err);
    showError("Failed to upload PDF");
  }
}
</script>
</body>
</html>
